<section class="upload-pic">
  <form ng-submit="uploadPicCtrl.uploadPic()"
        novalidate>

    <h3>upload a new pic</h3>

    <div>
      <input class="btn-std" value="upload" type="submit">
      <p
        class="grab-img"
        ngf-select
        ng-model="uploadPicCtrl.pic">
      select a pic to upload
      </p>
      <!-- <img ng-src="{{uploadPicCtrl.pic}}" alt="recipe picture"> -->
    </div>
  </form>
</section>
