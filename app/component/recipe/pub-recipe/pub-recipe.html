<section class="pub-recipe">
  <input class="search-bar" ng-model="pubRecipeCtrl.recipeSearchTerm" type="text" placeholder="search recipes">
  <ul>
    <recipe-tile ng-repeat="instance in pubRecipeCtrl.allRecipes | recipeSearch: pubRecipeCtrl.recipeSearchTerm | orderBy: '-created' | limitTo: 10"
                 recipe="instance">
    </recipe-tile>
  </ul>
</section>
