<section class="recipe-item">
  <img src="{{recipeItemCtrl.recipe.imageURI}}" alt="">
  <div class="description-container">
    <h2 class="recipe-name"> {{recipeItemCtrl.recipe.recipeName}}</h2>
    <p>{{recipeItemCtrl.recipe.description}}</p>
    <span>{{recipeItemCtrl.recipe.categories.join(' ')}}</span>
  </div>
  <section class="ingredient-section">
    <h2>Ingredients</h2>
  <ul>
    <li ng-repeat="ingredient in recipeItemCtrl.recipe.ingredients"> {{ingredient}}</li>
  </ul>
</section>
  <section class="direction-section">
    <h2>Directions</h2>
    <ul>
      <li ng-repeat="instruction in recipeItemCtrl.recipe.instructions"> {{instruction}}</li>
    </ul>
    <div class="time-container">
      <h3>Prep Time</h3>
      <span>{{recipeItemCtrl.recipe.prepTime}}</span>
    </div>
    <div class="time-container">
      <h3>Cook Time</h3>
      <span>{{recipeItemCtrl.recipe.cookTime}}</span>
    </div>
  </section>

  <!-- <upload-pic recipe="recipeItemCtrl.recipe"></upload-pic> -->
  <!-- <edit-recipe recipe="recipeItemCtrl.recipe"></edit-recipe> -->
  <!-- <button ng-click="recipeItemCtrl.deleteRecipe()">delete recipe</button> -->
</section>
