<section class="myrecipes">
  <profile-view on-profile-updated="myrecipesCtrl.updateProfileView()" profile="myrecipesCtrl.myProfile"></profile-view>
  <create-recipe on-recipe-created="myrecipesCtrl.updateRecipeView()" profile="myrecipesCtrl.myProfile"></create-recipe>
  <recipe-tile ng-repeat="item in myrecipesCtrl.myProfile.recipes"
               recipe="item"></recipe-tile>
</section>
