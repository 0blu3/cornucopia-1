<section class="home">
  <div class="container">
    <profile-view on-profile-updated="homeCtrl.updateProfileView()" profile="homeCtrl.myProfile"></profile-view>
    <create-recipe on-recipe-created="homeCtrl.updateRecipeView()" profile="homeCtrl.myProfile"></create-recipe>
    <my-recipes></my-recipes>
    <ul>
      <recipe-item
        logged-in="homeCtrl.loggedIn"
        ng-repeat="item in homeCtrl.myRecipes.recipes"
        on-recipe-deleted="homeCtrl.updateRecipeView()"
        recipe="item">
      </recipe-item>
      <!-- <recipe-tile ng-repeat="tile in homeCtrl.allRecipes" recipe="tile"></recipe-tile> -->
    </ul>
  </div>
</section>
