<section class="home">
  <div class="container">
    <profile-view profile="homeCtrl.myProfile"></profile-view>
    <create-recipe profile="homeCtrl.myProfile"></create-recipe>
    <ul>
      <recipe-item
        ng-repeat="item in homeCtrl.myRecipes.recipes"
        recipe="item">
      </recipe-item>
      <recipe-tile ng-repeat="tile in homeCtrl.allRecipes" recipe = "tile"></recipe-tile>
    </ul>
  </div>
</section>
